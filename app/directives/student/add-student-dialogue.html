<div class="panel">
    <div class="panel-body">
        <form name="submitForm" novalidate>
            <div class="form-group">
                <label for="newName">Name: </label>
                <input type="text" ng-model="info.name" class="form-control" id="newName" placeholder="User name" required>
            </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate: </label>
                    <input ng-model="info.birthdate" type="date"  id="birthdate" placeholder="yyyy-MM-dd" min="1900-01-01" max="2013-12-31"  class="form-control input-sm"required>
                </div>
                    <div class="form-group">
                        <label for="course">Course: </label>
                        <select class="form-control" ng-model="info.course"  ng-options="p.id as p.name for p in courses" required>
                            <option value="">- Choose a course -</option>
                        </select>
                      </div>
                          <div class="form-group">
                              <label for="package">Package: </label>
                              <select class="form-control" ng-model="package"  ng-options="p as p.name+' / '+p.price for p in packages" required>
                                  <option value="">- Choose a package -</option>
                              </select>
                            </div>

                  <button type="submit" ng-click="submit()" ng-disabled="submitForm.$invalid" class="btn btn-default">
                        <i class="glyphicon glyphicon-plus"></i>
                        Apply
                    </button>
                  </form>
    </div>
</div>
