<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">{{studentInfo.name}}      {{studentPaymentInfo.sumOfPaids}} / {{studentPaymentInfo.sumOfUnPaids}}</a>
        </div>
    </div>
</nav>
<div class="container">
<div class="panel">
  <div class="panel-heading">
    </div>
    <div class="panel-body">
      <table class="table table-hover">
      <thead>
          <tr class="sortable">
              <th>Paid Date</th>
              <th>Paid Package</th>
              <th>Paid</th>
              <th>Should Paid</th>
              <th>Full Paid</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr  ng-class="{ warning : !payment.fullPaid}" class="sortable" ng-repeat="payment in paymentList | orderBy:'-paidDate' ">
                <td>{{payment.paidDate | date:"medium"}}</td>
                <td>{{payment.paidPackage}}</td>
                <td>{{payment.paid}}</td>
                <td>{{payment.shouldPaid}}</td>
                <td>{{payment.fullPaid}}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" ng-click="openAddStudentPaymentDialog(payment)">
                            <i class="glyphicon glyphicon-edit"></i>
                        </button>
                    </div>
                </td>
          </tr>
      </tbody>
      </table>

                  <script type="text/ng-template" id="addStudentPayment">
                      <div class="ngdialog-message">
                          <add-student-payment-dialogue></add-student-payment-dialogue>
                      </div>
                  </script>

    </div>
</div>
</div>
